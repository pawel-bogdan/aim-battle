<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Aim Battle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/in-gameView.css">
    <link rel="stylesheet" href="styles/roomsView.css">
    <link rel="stylesheet" href="styles/crosshair.css">
    <link rel="stylesheet" href="styles/cover.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/general.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

</head>
<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h1 class="float-md-start mb-0">Aim Battle</h1>
        </div>
    </header>

    <main class="px-3">
        <div id="mainPageInfo">
            <h1>Challange your friend!</h1>
            <p class="lead">Compete with your friends, see which of you is the fastest and most accurate!</p>
            <p class="lead">
                <button id="login" type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Log in
                </button>
            </p>
        </div>

        <div id="nick">
            <div class="mb-3">
                <label for="nickInput" class="form-label">Nickname</label>
                <input class="form-control" id="nickInput">
            </div>
            <button id="submitPlayer" type="submit" class="btn btn-light">Submit</button>
        </div>

        <div id="rooms" class="mb-3">
            <button type="button" id="createRoom" class="btn btn-light">Create room</button>
            <ul id="roomList">

            </ul>
        </div>

        <div id="game" class="col-12">
            <div id="gamePanelWrapper" class="col-6">
                <div id="gamePanel">
                </div>
            </div>

            <div id="actualRoom" class="col-3">
                <button type="button" id="startGameBtn" class="startButton btn btn-dark" style="display: none">START
                </button>
                <ul id="playersInRoom">

                </ul>
                <div id="clock">01:00</div>
            </div>

            <div id="scoreBoard" style="display: none">
                <span>Tabela Wynik√≥w</span>
                <ul id="score">

                </ul>
            </div>
        </div>


    </main>

    <footer class="mt-auto text-white-50">
        <p>App created by <a href="https://github.com/pawel-bogdan" class="text-white">pawel-bogdan</a> and <a
                href="https://github.com/OmanDominik" class="text-white">dominik-omanski</a>.</p>
    </footer>
</div>
<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
