<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aim Battle</title>
    <link href="styles/background.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/in-gameView.css">
    <link rel="stylesheet" href="styles/roomsView.css">
    <link rel="stylesheet" href="styles/crosshair.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
    <div id="nick">
        <p><label for="nickInput">Nick</label>
            <input id="nickInput" type="text"></p>
        <button id="submitPlayer">Submit</button>
    </div>

    <div id="rooms">
        <button type="button" id="createRoom">STWÓRZ NOWY POKÓJ</button>
        <ul id="roomList">

        </ul>
    </div>

    <div id="game">
        <div id="gamePanelWrapper">
            <div id="gamePanel">
            </div>
        </div>

        <div id="actualRoom">
            <button type="button" id="startGameBtn" style="display: none">START</button>
            <ul id="playersInRoom">

            </ul>
            <div id="clock">01 : 00</div>
        </div>

        <div id="scoreBoard" style="display: none">
            <span>TABELA WYNIKÓW</span>
            <ul id="score">

            </ul>
        </div>
    </div>

<script src="scripts.js"></script>
</body>
</html>
